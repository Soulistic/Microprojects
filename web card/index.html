<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Web Card</title>
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas" style="background: #111; "></canvas>
        <div class="card-wrapper">
            <div>
                <img src="images/profile_img.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>Md Faiz Alam</h2>
            </div>
            <div class="designation">
                <h3>Co-Founder, CoDeC</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <div>Contact me</div>
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL Component -->
    <div class="modal">
        <div class="modal-header">
            <h1>My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>
        <div>
            <h3>Can reach me through</h3>
            <div class="icon-container">
                <a href="https://www.linkedin.com/in/faiz-alam-3933ba220/" target="_blank" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="mailto:smfaizalam786@gmail.com" target="_blank" class="icon" id="Gmail">
                    <i class="fa-solid fa-envelope"></i>
                </a>
                <a href="tel:8263909568" target="_blank" class="icon" id="phone">
                    <i class="fa-solid fa-phone"></i>
                </a>
                <a href="https://github.com/Soulistic" target="_blank" class="icon" id="github">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://crimson-darsey-77.tiiny.site/" target="_blank" class="icon" id="portfolio">
                    <i class="fa-solid fa-file"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
